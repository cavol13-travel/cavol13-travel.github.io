<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Charles Brown-Roberts">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Adventures in Italy</title>

    <link rel="canonical" href="https://cavol13-travel.github.io/">

    <!-- Bootstrap core CSS -->
    {% include bootstrap.html %}


    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">



</head>
<body class="text-center">

<div class="container">
    <div class="row py-3">

        {% for image in site.static_files %}
        {% if image.path contains '/albums/one/images/' %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="#galleryModal" data-large-src="{{ site.baseurl }}{{ image.path }}" data-toggle="modal">
                    <img src="{{ site.baseurl }}{{ image.path }}" alt="">
                </a>
            </div>
        </div>

        {% endif %}
        {% endfor %}

    </div>
</div>

<div id="galleryModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center mb-0"></h3>
                <button type="button" class="close float-right" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&#xD7;</span>
                </button>
            </div>
            <div class="modal-body p-0 text-center bg-alt">
                <img src="//placehold.it/1200x700/222?text=..." id="galleryImage" class="loaded-image mx-auto img-fluid">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.0.1/dist/lazyload.min.js"></script>

<script>
    var lazyLoadInstance = new LazyLoad({
        // Your custom settings go here
    });


    $(".carousel-indicators > li:first").addClass("active");
    $(".carousel-inner > div:first").addClass("active");


    $('#galleryModal').on('show.bs.modal', function (e) {
        $('#galleryImage').attr("src",$(e.relatedTarget).data("large-src"));
    });
</script>
</body>
</html>
